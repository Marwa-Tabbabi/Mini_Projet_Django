{% extends 'partials/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12"><h2>Mes articles</h2></div>
        <div class="col-md-12">
            <a href="{%  url 'ajouter-article' %}" class="btn btn-secondary float-right"><i class="fas fa-plus"></i>Ajouter article</a>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="h6">Titre</th>
                                <th class="h6">Description</th>
                                <th class="h6">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for article in list_articles %}
                                <tr>
                                    <td class="h6"><a href="">{{ article }}</a></td>
                                    <td class="h6"><a href="">{{ article.desc }}</a></td>
                                    <td>
                                        <a href="{% url 'update-article' article.pk %}" class="btn btn-info btn-sm"><i class="fa fa-edit"></i></a>
                                        <a href="{% url 'delete-article' article.pk %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

         {% if list_articles %}
            
         {% else %}
            <div class="col-md-12">
                <h3>Vous n'avez aucun article</h3>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
